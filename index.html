<!-- Users -->
<script src="scripts/models/user.js"></script>
<script src="scripts/routes/usersRoute.js"></script>
<script src="scripts/controllers/usersController.js"></script>
 <!--
    app.js
 -->
<script type="text/x-handlebars" id="application">
    <div class="main">
        <h1>Hello World</h1>
        {{ outlet }}
    </div>
</script>
<script type="text/x-handlebars" id="users">
    <div>Users: {{usersCount}}
    <ul class="users-listing">
        {{#each user in controller}}
            <li>{{user.name}}</li>
        {{else}}
            <li>no users... :(</li>
        {{/each}}
    </ul>
</script>
<script type="text/x-handlebars" id="index">
{{#link-to "users"}}Go to the users page{{/link-to}}
</script>
